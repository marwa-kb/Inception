  nginx:
    container_name: nginx
    depends_on:
      - mariadb
    build: ./requirements/nginx/
    ports:
      - "443:443"
    volumes:
      - wp_data:/var/www/localhost/htdocs
    networks:
      - inception
    restart: always


volumes:
  wp_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/mkhabou/data/wordpress

  mdb_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/mkhabou/data/mariadb

networks:
  inception:
    driver: bridge